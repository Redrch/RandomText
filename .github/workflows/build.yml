name: Build and Release

# 触发条件：当推送到main分支时
on:
  push:
    branches: [ main ]

# 任务定义
jobs:
  build:
    # 使用矩阵策略，在多个系统上运行
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # 在每个系统上运行
    runs-on: ${{ matrix.os }}

    # 步骤定义
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置Python环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. 编译程序
    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --follow-imports --include-data-dir=nltk=nltk --windows-icon-from-ico=logo.png main.py

    # 5. 上传构建结果
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        run: |
          mkdir build
        path: |
          build/RandomText-win64.exe
          build/RandomText-linux.bin
          build/RandomText-macos.app
        retention-days: 14
        compression-level: 6
        if-no-files-found: warn